{% extends "layout.html" %}

{% block title %}
Create a new todo
{% endblock %}

{% block body %}

<h2>Create a new todo</h2>

<form action="/create_todo" method="post">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <label for="content">Todo:</label>
  <input type="text" name="content">
  <br>
  <button type="submit">
    Create
  </button>
</form>

{% endblock %}
